name: monet
description: A library to get wallpaper colors using monet on Android or generate them using a primary color
version: 0.0.1
homepage: https://github.com/HrX03/monet

environment:
  sdk: ">=2.13.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: hrx.plugin.monet
        pluginClass: MonetPlugin